<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lifestyle Store-Cart page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="container-fluid main">
  <div class="row">

          <tr>
            <th>item number</th>

            <th>price</th>
            <th>action</th>

        <tbody>

            <td>#1</td>
            <td>canon <span>eos</span></td>
            <td>300 Rs</td>
            <td></td>
          </tr>
          <tr>
            <td>#2</td>

            <td></td>

            <td>34 Rs</td>
            <td><a href="success.html" class="btn-shop btn">confirm order</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<div id="footer"></div>

<!--bootstrap js -->
<script src="js/jquery.min.js"></script>
