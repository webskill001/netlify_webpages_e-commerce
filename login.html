<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lifestyle Store-Login page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-10 offset-lg-4 offset-md-3 offset-1">
      <div class="card login-header">
        <div class="card-header">
          <h4>login</h4>
        </div>
        <div class="card-body">
          <div class="error-message text-warning pb-3">Login to make puchase</div>
          <form action="">
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
            <button class="btn btn-shop">Login</button>
          </form>
        </div>
        <div class="card-footer text-left card-footer-login">
          <p>don't have an account? <a href="signup.html">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


<div id="footer"></div>

<!--bootstrap js -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script>
  jQuery('#navbar').load('includes/navbar.html');
  jQuery('#footer').load('includes/footer.html');
</script>
<script src="https://use.fontawesome.com/37bfff5a04.js"></script>
</body>
</html>
